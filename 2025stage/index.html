		<script>
paragraph('about', 'Theme: Displacement',
`(<a href="https://en.wikipedia.org/wiki/Displacement">Wikipedia</a>: <strong><em>Displacement (linguistics)</em></strong>, the ability of humans (and possibly some animals) to communicate ideas that are remote in time and/or space. <strong><em>Forced displacement</em></strong>, by persecution or violence. <strong><em>Displacement (psychology)</em></strong>, a sub-conscious defense mechanism.)</p>
<p>It has been ten years since the first ICLC call for participation, which proposed “[…] exploring liveness in symbolic abstractions, and understanding the perceptual, creative, productive, philosophical and cultural consequences.” In the subsequent decade, we have collectively and collaboratively experimented with varying levels of live coding abstraction, developed domain-specific languages, and explored the levels of agency offered by models created manually, or sometimes with the assistance of learning algorithms. We have invented and played with numerous interfaces to interact with algorithms and the world around us during performances. These explorations revolve around defining what processes we actually want to showcase, and in which formats we want to express them, while “thinking algorithmically” with an audience.</p>

<p>On this, the 9th edition of the conference, we invite the community to reflect about liveness and its many forms and consequences within live coding. We believe the tension between what is live and what is not is a key element of live coding. What effects does it have on the processes, technologies and forms in the performance? How do the many forms of liveness impact and transform the hybridization between the digital/algorithmic and the material? How does liveness relate to and/or define the socio-cultural aspects of live coding communities</p>

<p>ICLC 2025 invited proposals related to this year’s theme, liveness, as highlighted by any of the following or even some other topic:

<ul>
<li>Liveness in the social and cultural contexts of live coding</li>
<li>Liveness & algorithms</li>
<li>Liveness & interfaces</li>
<li>Liveness & remoteness</li>
<li>Liveness & software agents</li>
<li>Live coding languages that integrate other artistic vocabularies</li>
<li>Forms of artistic expression that integrate live coding</li>
<li>Hybrid interfaces and offscreen tools in live coding performance</li>
<li>Hybridization between the digital and the material in live coding practices</li>
<li>Creating and sustaining live coding communities</li>
<li>The social state of live coding: diversity, equity, inclusion and the TOPLAP manifesto after 10 years of ICLC</li>
<li>Accessibility in live coding languages, interfaces, and performances</li>
</ul>
Ten years after the first ICLC, we encourage our community to leverage its multidisciplinary strengths and discover new boundaries to discover, expand or mutate.</p>

<p class="mt-5">Accordingly, the 2025 program will take shape along the lines of the following topics:
Specialized Tools and DSLs
Live Coding Beyond computers and interfaces
Audio-visual livecoding
Speculative Futures
Communities and Artistic Practices
Collaborative livecoding`
);
		</script>
