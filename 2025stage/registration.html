	<section class="about-section" id="about">
		<div class="container px-4 px-lg-5">
			<script>
				paragraph('about', 'About', `
				We offer four tiers of registration for Contributors. You can find these in the ticketshop exclusively for contributors here: <a href="https://ccu.stager.nl/iclc-contributors/tickets">https://ccu.stager.nl/iclc-contributors/tickets</a> and via the ICLC website at <a href="https://iclc.toplap.org/2023/registration">https://iclc.toplap.org/2023/registration</a>. Tickets are locked behind a password which you received via an e-mail.
				<br><br>
				- Tier 1 - Contributors without means/funding: €0
				<br>
				- Tier 2 - Contributors/students with limited means/funding: €50
				<br>
				- Tier 3 - Contributors with means/funding: €90
				<br>
				- Tier 4 - Contributors with generous means/funding: €120 (will help to offset the costs of others)
				<br><br>
				
				As in previous ICLCs, the tier you select depends on the honor system. Your choice to contribute what you can (or what your Institution/University can) helps to make sure ICLC remains as open and accessible as possible.
				<br><br>
				All passes include full access to all conference events, concerts, and workshops. (Note, you will still have to RSVP for individual workshops!) We will open up the workshop sign up later in March.`);
				
				paragraph('about', 'Registration Deadline', `
				In order to help us anticipate headcounts and track attendance, please register by March 15 if possible. We will allow late registrations in case you have a delay, but having reliable numbers as early as possible will help us make good procurement decisions, for the freebies in your goodie bag, among other things.`);
				
				paragraph('about', '', `General Attendance passes (for those who are not presenting) will be made available separately on the ICLC website.`);
