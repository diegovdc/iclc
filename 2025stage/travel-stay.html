			<iframe src="https://www.google.com/maps/d/embed?mid=1Owr-TqSdayvz-oE5CUO3jh8qbuxrOn0&ehbc=2E312F" style="min-height: 600px; position: static;"></iframe>
			<br><br>
	<script>

		// add a paragraph with arguments: section-id, header, text
		paragraphImageLeft('p1', 'Getting Here',
		`We recommend all visitors (especially from within Europe) to travel by train as much as possible to reduce your environmental impact.
		<br><br>
		Utrecht is well connected by train to all of the major cities and airports in the Netherlands like Schiphol Airport (30min), Eindhoven Airport (1h30), Amsterdam (30min), Rotterdam (40min) and The Hague (40min).
		<br><br>
		We recommend using the <a href="https://www.ns.nl/en">Dutch Railway App (NS)</a> or the <a href="https://9292.nl/en">9292 App</a> to plan any travel with public transport within the Netherlands.
		<br><br>
		From Utrecht it is also possible to take the international trains such as the ICE train towards Germany, Belgium, Switzerland and Austria`, `assets/img/utrecht-station.jpg`);

		paragraphImageRight('p1', 'Getting Around During the Conference', `All the locations of the festival are located within a walking distance of about 40 minutes.
		<br><br>
		It is also possible to get around by bus, tram or train between the locations. We recommend using the <a href="https://9292.nl/">9292 App</a> to plan any travel with public transport with Utrecht.
		<br><br>
		In the case the weather is nice we of course recommend renting a bike and cycling through the city.
		<br><br>
		(Photo © ANP)`, `assets/img/fiets.jpg`);

		paragraphImageLeft('p1', 'Public Transport', `
		You can pay for public transport in 2 different ways:
		<br><br>
		- By using your contactless debit card, credit card, or phone. More information about this system can be found on the website of <a href="https://ovpay.nl/en" target="blank">OVpay</a>.
		<br><br>
		- By using an OV-chipkaart. More information about OV-chipkaart can be found on their website <a href="https://www.ov-chipkaart.nl/en" target="blank">ov-chipkaart.nl</a> Note: you will need a minimum amount available on your card to be able to travel (€4 for buses/trams/metros and €20 for trains).
		<br><br>
		Just remember to always check in and out with your payment method of choice.
		<br><br>
		(Photo © www.famouscampaigns.com)
		`, `assets/img/bus.jpg`);

		paragraphImageRight('p1', 'Bike', `
		To immerse yourself into the Dutch culture, we recommend you enjoy Utrecht by bike. There are several rental services available where you can rent a bike to get around. Note: it is often possible to rent a bike at your hostel/hotel. It might be more convenient to choose this option if this service is available.
		<br><br>
		- <a href="https://en.laagcatharijne.nl/" target="blank">Laag Catharijne</a> - Starts at €8.50 per day.
		<br><br>
		- <a href="https://black-bikes.com/bike-rental-locations/utrecht/" target="blank">Black Bikes</a> - Starts at €9.50 per day.
		<br><br>
		(Photo © ANP)
		`, `assets/img/fiets-2.jpg`);

		paragraphImageLeft('p1', 'Food & Drinks', `
		Utrecht offers a lot of restaurants that we can’t wait for you to try out! We have put together a list of our favourites. When curating our list, we included restaurants that are catered to all sorts of dietary preferences (e.g., vegan and vegetarian).
		<br><br>
		<a href="./food.html">See the list here</a>
		<br><br>
		(Photy by esparu-art.com)
		`, 'assets/img/utrecht-3.jpg');
		
		paragraphImageRight('p1', 'Accommodation',
		`The city center of Utrecht has different Hotels and Hostels in various price ranges. We have selected a variety of accommodations in different price categories. The price indications are based on 1 night for 2 persons.`, `assets/img/utrecht-2.jpg`);

		paragraphImageLeft('p1', `Stay Okay Hostel – located in the city centre of Utrecht`, `
		<a href="https://www.stayokay.com/en/hostel/utrecht-centrum" target="blank">Visit the website</a><br><br>
		The hostel is located on the bustling square in town: The Neude. Five years ago, it was still a bank! The hostel is modern and has shared and private rooms. Each room has its own shower and toilet. Note: the hostel bar/restaurant is currently being renovated.
		<br>
		<br>
		Price category: €30 - €110 
		<br>
		<br>
		(Photo © soetkees.nl)`,`assets/hotels/neude.jpg`);

		paragraphImageRight('p1', `Stay Okay Hostel – located in Bunnik, close to Utrecht`, `
		<a href="https://www.stayokay.com/en/hostel/utrecht-bunnik" target="blank">Visit the website</a><br><br>
		The best of both: city and green! Stay at this beautiful hostel, in the middle of nature and yet close to the city center of Utrecht. You stay overnight at the manor in a (private) room with a private bathroom. Breakfast is included.<br><br>
		Price category: €30 - €130 
		<br><br>
		(Photo © Stayokay Bunnik)`, `assets/hotels/bunnik.jpg`);

		paragraphImageLeft('p1', `Hostel Strowis – located in the city centre of Utrecht`, `
		<a href="https://www.strowis.nl" target="blank">Visit the website</a><br><br>
		Strowis is a low-budget hostel situated on a quiet road in the old city center. It is located in a listed seventeenth century building which still contains some of its original details providing a warm atmosphere and a pleasant place to spend the night.
		<br><br>
		Price category: €35 - €120
		<br><br>
		(Photo © Hostel Strowis)`, `assets/hotels/strowis.jpg`);

		paragraphImageRight('p1', `BUNK Hotel – located in the city centre of Utrecht`, `
		<a href="https://bunkhotels.com/utrecht" target="blank">Visit the website</a><br><br>
		On the opposite side of the central station, you will find BUNK. It is a converted monumental church where the world-renowned Quellhorst-organ keeps on playing. Former church pews are used for the decoration of this hotel. This unique hotel offers private rooms and BUNK pods. 
		<br><br>
		Price: €88 - €168 
		<br><br>
		(Photo © BUNK Hotel Utrecht)`, `assets/hotels/bunk.jpg`);

		paragraphImageLeft('p1', `Ibis Hotel - located close to the city centre of Utrecht`, `
		<a href="https://www.ibis-hotel-utrecht.nl/en/" target="blank">Visit the website</a><br><br>
		The Ibis Hotel Utrecht is a 3-star hotel close to the city centre. The 84 rooms at Ibis Hotel Utrecht are equipped with air-conditioning, flat screen TV, and “Sweet Bed by Ibis” beds.
		<br><br>
		Price category: €109 - €189
		<br><br>
		(Photo © Ibis Hotel Utrecht)`, `assets/hotels/ibis.jpg`);

		paragraphImageRight('p1', `Leonardo Hotel – located in the city centre of Utrecht`, `
		<a href="https://www.leonardo-hotels.com/utrecht/leonardo-hotel-utrecht-city-center" target="blank">Visit the website</a><br><br>
		The proximity to the famous Oudegracht canal, as well as the buzzing TivoliVredenburg nightlife district, makes the Leonardo Hotel Utrecht City Centre centrally located in Utrecht. You can unwind in one of the hotel's 90 sunny rooms at your leisure. 
		<br><br>	
		Price: €155 - €300 
		<br><br>
		(Photo © Leonardo Hotel Utrecht City Centre)`,`assets/hotels/leonardo.jpg`);

		paragraphImageLeft('p1', `The Anthony Hotel - located close to the city centre of Utrecht`, `
		<a href="https://theanthony.nl/en/" target="blank">Visit the website</a><br><br>
		Behind their gates, you will find high ceilings, stained glass galleries, old wooden beams, beautiful gardens, and a chapel that is over 100 years old. The Anthony Hotel is a converted monastery, and you can see their love for history, architecture, and interior design. They offer private rooms and apartments.
		<br><br>
		Price: €170 - €305
		<br><br>
		(Photo © The Anthony Hotel)`, `assets/hotels/anthony.jpg`);

		paragraph('p1', '', 'If you have any questions regarding your travel or stay, please contact Emma Rasing via <a href="mailto:er@creativecodingutrecht.nl">er@creativecodingutrecht.nl</a>');
